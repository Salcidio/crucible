<body>
    <div class="container" >
        <div class="form-image" >
            <img src="../../../assets/3.gif" alt="">
        </div>

        <div class="form">
            <form (ngSubmit)="insertData()">
                <div class="form-header" >
                    <div class="title" >
                        <h1>Turma</h1>
                    </div>
                    
                </div>
    
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Professor:</label>
                        <input type="number" name="professor_id" placeholder="Identificador do professor" required [(ngModel)]="turma.professor_id">
                    </div>
                    <div class="input-box">
                        <label for="firstname">Curso:</label>
                        <input type="number" name="curso_id" placeholder="Identificador do curso" required [(ngModel)]="turma.curso_id">
                    </div>
    
                    <div class="input-box">
                        <label for="number">Identificador do Preçario:</label>
                        <input  type="number" name="preco_id" placeholder="Identificador do preçario" required  [(ngModel)]="turma.preco_id">
                    </div>
    
                    <div class="input-box">
                        <label for="number">Horario:</label>
                        <input  type="time" name="horario" placeholder="Horario do curso" required  [(ngModel)]="turma.horario">
                    </div>
                  
                   
                </div>
    
                
           
    
                <div class="continue-button" align="center">
                    <button type="submit">Resistar-se</button>
                </div>
            </form>
        </div>
        
    </div>
    </body>

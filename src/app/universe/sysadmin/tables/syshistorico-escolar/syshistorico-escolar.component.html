<body  style="background-color: #0c0ce94d;">
    <div>
        <main class="table" >
        <section class="table__header">
            <h1>Dados do Historico Escolar</h1>
            <div class="input-group">
                <input type="search" placeholder="Procurar dados...">
                <img src="assets/images/search.png" alt="pesquisar">
            </div>
        
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> ID de aluno </th>
                        <th> ID de turma </th>
                        <th> Nota </th>
                     
                        <th> Acções </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let use of historicoEscolar">
            
                        <td>{{use.id}}</td>
                        <td>{{use.aluno_id}}</td>
                        <td>{{use.turma_id}}</td>
                        <td>{{use.nota }} valores</td>
                    
                     
                         <th class="my"><a (click)="deleteHistoricoEscolarData(use.id)" style="--clr:#1e9bff"><span >Apagar</span><i></i></a></th>
                        <td ><a routerLink="historicoEscolar/edit/{{use.id}}" style="--clr:#1e9bff"><span>Editar</span><i></i> </a></td>
   
                    </tr>
                
                </tbody>
            </table>
        </section>

    
    </main>
</div>
    
</body>

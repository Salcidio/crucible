<body  style="background-color: #0c0ce94d;">
    <div>
        <main class="table" >
        <section class="table__header">
            <h1>Dados de turmas</h1>
            <div class="input-group">
                <input type="search" placeholder="Procurar dados...">
                <img src="assets/images/search.png" alt="pesquisar">
            </div>
        
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Id de profesor </th>
                        <th> ID de curso </th>
                        <th> ID de preco </th>
                     
                        <th> Acções </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let use of turmas">
            
                        <td>{{use.id}}</td>
                        <td>{{use.professor_id}}</td>
                        <td>{{use.curso_id}}</td>
                        <td>{{use.preco_id }}</td>
                        <td>{{use.horario }}</td>
                    
                         <th class="my"><a (click)="deleteTurmaData(use.id)" style="--clr:#1e9bff"><span >Apagar</span><i></i></a></th>
                        <td ><a routerLink="turma/edit/{{use.id}}" style="--clr:#1e9bff"><span>Editar</span><i></i> </a></td>
   
                    </tr>
                
                </tbody>
            </table>
        </section>

    
    </main>
</div>
    
</body>
